
<form ng-submit="login()" role="form">
		<legend>Login</legend>
	
		<div class="form-group">
			<label for="">E-mail</label>
			<input ng-model="email" type="text" class="form-control" id="" placeholder="">
			<label for="">Password</label>
			<input ng-model="password" type="password" name="" id="input" class="form-control" required="required" title="" placeholder="">
		</div>
	
		<button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i>&nbsp;Log in</button>
</form>
